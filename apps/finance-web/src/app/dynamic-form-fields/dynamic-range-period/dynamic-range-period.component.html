<div class="period">
  <label>{{label}}</label>
  <div class="periodDate">
    <mat-form-field class=periodDate__1 appearance="outline" >
      <mat-label>{{'period_from' | translate}}</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateFrom" (ngModelChange)="dateChange()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class=periodDate__2 appearance="outline" >
      <mat-label>{{'period_to' | translate}}</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="dateTo" (ngModelChange)="dateChange()" >
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
</div>
