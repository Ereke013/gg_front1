<div *ngIf='false' class='header-container'>
  <div>
    <h2>{{'take_credit_history' | translate}}</h2>
    <p>{{'ecp_identity' | translate}}</p>
  </div>
  <button class='button-primary' (click)='openDialog()'>{{'send_request' | translate}}</button>
</div>

<!--<div *ngIf='true'>-->
<!--  <p>Сервис находится в разработке ☹</p>-->
<!--</div>-->

<div class="credit-history-wrapper-table">
  <table mat-table [dataSource]='list' class='mat-elevation-z8' >

    <ng-container matColumnDef='position'>
      <th mat-header-cell *matHeaderCellDef> №</th>
      <td mat-cell *matCellDef='let element'> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef='requestDate'>
      <th mat-header-cell *matHeaderCellDef> Дата запроса в ПКБ </th>
      <td mat-cell *matCellDef='let element'> {{element.requestDate | date:'dd.MM.yyyy hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef='responseDate'>
      <th mat-header-cell *matHeaderCellDef> Дата получения отчета </th>
      <td mat-cell *matCellDef='let element'> {{element.responseDate | date:'dd.MM.yyyy hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef='fileName'>
      <th mat-header-cell *matHeaderCellDef> Отчет </th>
      <td mat-cell *matCellDef='let element'><label class="file-download" (click)="downloadCredit(element.id)">{{element.fileName}}</label></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
  </table>
</div>
