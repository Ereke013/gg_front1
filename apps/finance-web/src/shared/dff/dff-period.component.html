<app-dff-label
  [field]="f"
  [value]="val"
  [errors]="errors"
  [oneLineMode]="oneLineMode"
  [touched]="touched"
></app-dff-label>
<nz-range-picker
  class="gb-date-input"
  [class.invalid]="invalid"
  [nzDisabled]="f.isReadonly"
  [nzFormat]="'dd.MM.yyyy'"
  [ngModel]="val.value"
  (ngModelChange)="onChange($event)"
  (nzOnOpenChange)="openChanged($event)"
></nz-range-picker>
